              is: [ secured ]
              description: Update existing supplyLine.
              body:
                  application/json:
              responses:
                  "200":
                      body:
                        application/json:
                  "400":
                  "404":
                      body:
                        application/json:
                          schema: localizedErrorResponse
                  "403":
                      body:
                        application/json:
                          schema: localizedErrorResponse
