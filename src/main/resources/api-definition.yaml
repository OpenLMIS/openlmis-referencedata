                      body:
                        application/json:
                          schema: localizedErrorResponse
          get:
              is: [ secured ]
              description: Get chosen supplyLine.
              responses:
                  "200":
                      body:
                        application/json:
                  401:
                      body:
                          application/json:
                  "404":
                      body:
                        application/json:
                          schema: localizedErrorResponse
