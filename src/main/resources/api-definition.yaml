#%RAML 0.8
---
title: OpenLMIS Requisition API
version: "1.0.0"
baseUri: "http://@virtualHost@:8080/api"

documentation:
    - title: Getting Started
      content: Welcome to the OpenLMIS rereferencedata-service documentation.

schemas:
  - facility: |
      {
          "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Facility",
          "description": "A single facility",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "geographicZone": { "type": "object", "$ref": "#/schemas/geographicZone", "required": true },
              "type": { "type": "object", "$ref": "#/schemas/facilityType", "required": true },
              "operator": { "type": "object", "$ref": "#/schemas/facilityOperator", "required": false },
              "active": { "type": "boolean", "required": true, "title": "active" },
              "goLiveDate": { "type": "string", "required": false, "title": "goLiveDate" },
              "goDownDate": { "type": "string", "required": false, "title": "goDownDate" },
              "comment": { "type": "string", "required": false, "title": "comment" },
              "enabled": { "type": "boolean", "required": true, "title": "enabled" },
              "openLmisAccessible": { "type": "boolean", "required": false, "title": "openLmisAccessible" },
              "supportedPrograms": { "type": "array", "required": false, "title": "supportedPrograms", "items": { "type": "object", "$ref":"#/schemas/program" }, "uniqueItems": false }
          }
      }

  - facilityOperator: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "FacilityOperator",
          "description": "A single facilityOperator",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "displayOrder": { "type": "integer", "required": false, "title": "displayOrder" }
          }
      }

  - facilityType: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "FacilityType",
          "description": "A single facilityType",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "displayOrder": { "type": "integer", "required": false, "title": "displayOrder" },
              "active": { "type": "boolean", "required": false, "title": "active" }
          }
      }

  - facilityTypeApprovedProduct: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "FacilityTypeApprovedProduct",
          "description": "A single facilityTypeApprovedProduct",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "facilityType": { "type": "object", "$ref": "#/schemas/facilityType", "required": true, "title": "facilityType" },
              "programProduct": { "type": "object", "$ref": "#/schemas/orderableProduct", "required": true, "title": "programProduct" },
              "maxMonthsOfStock": { "type": "number", "required": true, "title": "maxMonthsOfStock" },
              "minMonthsOfStock": { "type": "number", "required": false, "title": "minMonthsOfStock" },
              "emergencyOrderPoint": { "type": "number", "required": false, "title": "emergencyOrderPoint" }
          }
      }

  - geographicLevel: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "GeographicLevel",
          "description": "A single geographicLevel",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": true, "title": "name" },
              "levelNumber": { "type": "integer", "required": true, "title": "levelNumber" }
          }
      }

  - geographicZone: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "GeographicZone",
          "description": "A single geographicZone",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "level": { "type": "object", "$ref": "#/schemas/geographicLevel", "required": true },
              "catchmentPopulation": { "type": "integer", "required": false, "title": "catchmentPopulation" },
              "latitude": { "type": "number", "required": false, "title": "latitude" },
              "longitude": { "type": "number", "required": false, "title": "longitude" }
          }
      }

  - orderableProduct: |
      {
          "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Orderable Product",
          "description": "A single processingPeriod",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "productCode": { "type": "object", "$ref": "#/schemas/productCode", "required": false, "title": "productCode" },
              "packSize": { "type": "long", "required": false, "title": "packSize" },
              "programProducts": { "type": "array", "required": false, "title": "programProducts", "items": { "type": "object", "$ref": "#/schemas/orderableProduct" }, "uniqueItems": false  }
          }
      }

  - processingPeriod: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Processing Period",
          "description": "A single processingPeriod",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "processingSchedule": { "type": "object", "$ref": "#/schemas/processingSchedule", "required": true, "title": "processingSchedule" },
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "startDate": { "type": "string", "required": true, "title": "startDate" },
              "endDate": { "type": "string", "required": true, "title": "endDate" }
          }
      }

  - product: |
        {   "type": "object",
            "$schema": "http://json-schema.org/draft-03/schema",
            "title": "Product",
            "description": "A single product",
            "properties": {
                "id": { "type": "string", "required": true, "title": "id" },
                "code": { "type": "string", "required": true, "title": "code" },
                "primaryName": { "type": "string", "required": true, "title": "primaryName" },
                "dispensingUnit": { "type": "string", "required": true, "title": "dispensingUnit" },
                "dosesPerDispensingUnit": { "type": "integer", "required": true, "title": "dosesPerDispensingUnit" },
                "packSize": { "type": "integer", "required": true, "title": "packSize" },
                "packRoundingThreshold": { "type": "integer", "required": true, "title": "packRoundingThreshold" },
                "roundToZero": { "type": "boolean", "required": true, "title": "roundToZero" },
                "active": { "type": "boolean", "required": true, "title": "active" },
                "fullSupply": { "type": "boolean", "required": true, "title": "fullSupply" },
                "tracer": { "type": "boolean", "required": true, "title": "tracer" },
                "productCategory": { "type": "object", "$ref": "#/schemas/productCategory", "required": true, "title": "productCategory" }
            }
        }


  - productCategory: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProductCategory",
          "description": "A single productCategory",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": true, "title": "name" },
              "displayOrder": { "type": "integer", "required": true, "title": "displayOrder" }
          }
      }

  - productCode: |
      {   "type": "object",
           "$schema": "http://json-schema.org/draft-03/schema",
           "title": "ProductCode",
           "description": "A single productCode",
           "properties": {
             "id": { "type": "string", "required": true, "title": "id" },
             "productCode": { "type": "string", "required": false, "title": "productCode" }
           }

      }
  - program: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Program",
          "description": "A single program",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "active": { "type": "boolean", "required": false, "title": "active" },
              "periodsSkippable": { "type": "boolean", "required": true, "title": "periodsSkippable" },
              "showNonFullSupplyTab": { "type": "boolean", "required": false, "title": "showNonFullSupplyTab" }
          }
      }

  - programProduct: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProgramProduct",
          "description": "A single programProduct",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true, "title": "program" },
              "product": { "type": "object", "$ref": "#/schemas/product", "required": true, "title": "product" },
              "dosesPerMonth": { "type": "integer", "required": true, "title": "dosesPerMonth" },
              "active": { "type": "boolean", "required": true, "title": "active" },
              "productCategory": { "type": "object", "$ref": "#/schemas/productCategory", "required": true, "title": "productCategory" },
              "fullSupply": { "type": "boolean", "required": true, "title": "fullSupply" },
              "displayOrder": { "type": "integer", "required": false, "title": "displayOrder" },
              "maxMonthsStock": { "type": "integer", "required": false, "title": "maxMonthsStock" },
              "pricePerPack": { "type": "string", "required": false, "title": "pricePerPack" }
          }
      }

  - right: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Right",
          "description": "A single right",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "name": { "type": "string", "required": true, "title": "name" },
              "type": { "type": { "enum":["ORDER_FULFILLMENT", "SUPERVISION", "GENERAL_ADMIN", "REPORTS"] }, "required": true, "title": "type" },
              "description": { "type": "string", "required": false, "title": "description" }
          }
      }

  - role: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Role",
          "description": "A single role",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "rights": { "type": "array", "required": false, "title": "rights", "items": { "type": "object", "$ref": "#/schemas/right" }, "uniqueItems": false }
          }
      }

  - processingSchedule: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "Processing Schedule",
          "description": "A single processingSchedule",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "description": { "type": "string", "required": false, "title": "description" },
              "modifiedDate": { "type": "string", "required": false, "title": "modifiedDate" },
              "name": { "type": "string", "required": true, "title": "name" }
          }
      }

  - user: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "User",
          "description": "A single user",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "username": { "type": "string", "required": true, "title": "username" },
              "firstName": { "type": "string", "required": true, "title": "firstName" },
              "lastName": { "type": "string", "required": true, "title": "lastName" },
              "email": { "type": "string", "required": true, "title": "email" },
              "timezone": { "type": "string", "required": false, "title": "timezone" },
              "homeFacility": { "type": "object", "$ref": "#/schemas/facility", "required": false, "title": "homeFacility" },
              "verified": { "type": "boolean", "required": false, "title": "verified" },
              "active": { "type": "boolean", "required": false, "title": "active" },
              "restrictLogin": { "type": "boolean", "required": false, "title": "restrictLogin" },
              "roles": { "type": "array", "required": false, "title": "roles", "items": { "type": "object", "$ref": "#/schemas/role" }, "uniqueItems": false}
          }
      }

  - supervisoryNode: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "SupervisoryNode",
          "description": "A single supervisoryNode",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "facility": { "type": "object", "$ref": "#/schemas/facility", "required": true },
              "parentNode": { "type": "object", "$ref": "#/schemas/supervisoryNode", "required": false },
              "childNodes": { "type": "array", "required": false, "title": "childNodes", "items": { "type": "object", "$ref": "#/schemas/supervisoryNode" }, "uniqueItems": false}
          }
      }

  - supplyLine: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "SupplyLine",
          "description": "A single supplyLine",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "supervisoryNode": { "type": "object", "$ref": "#/schemas/supervisoryNode", "required": true },
              "description": { "type": "string", "required": false, "title": "description" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true },
              "supplyingFacility": { "type": "object", "$ref": "#/schemas/facility", "required": true }
          }
      }


  - requisitionGroup: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionGroup",
          "description": "A single requisitionGroup",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "unique": true, "title": "code" },
              "name": { "type": "string", "required": true, "title": "name" },
              "description": { "type": "string", "required": false, "title": "description" },
              "supervisoryNode": { "type": "object", "$ref": "#/schemas/supervisoryNode", "required": true },
              "requisitionGroupProgramScheules": { "type": "array", "required": false, "title": "requisitionGroupProgramSchedules", "items": { "type": "object", "$ref": "#/schemas/requisitionGroupProgramSchedule" }, "uniqueItems": false },
              "memberFacilities": { "type": "array", "required": false, "title": "memberFacilities", "items": { "type": "object", "$ref": "#/schemas/facility" }, "uniqueItems": false }
          }
      }

  - requisitionGroupProgramSchedule: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "RequisitionGroupProgramSchedule",
          "description": "A single requisitionGroupProgramSchedule",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "program": { "type": "object", "$ref": "#/schemas/program", "required": true },
              "processingSchedule": { "type": "object", "$ref": "#/schemas/processingSchedule", "required": true },
              "directDelivery": { "type": "boolean", "required": true, "title": "directDelivery" },
              "dropOffFacility": { "type": "object", "$ref": "#/schemas/facility", "required": false }
          }
      }

  - programDto: |
      {   "type": "object",
          "$schema": "http://json-schema.org/draft-03/schema",
          "title": "ProgramDto",
          "description": "A single programDto",
          "properties": {
              "id": { "type": "string", "required": true, "title": "id" },
              "code": { "type": "string", "required": true, "title": "code" },
              "name": { "type": "string", "required": false, "title": "name" }
          }
      }

traits:
    - secured:
          queryParameters:
              access_token:
                  displayName: access_token
                  description: OAuth2 access token
                  type: string
                  required: true
                  repeat: false

resourceTypes:
    - collection:
        get:
            is: [ secured ]
            responses:
                200:
                  description: Collection retrieved successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
                404:
                  description: Collection is empty.
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                201:
                  description: Item created successfully
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
                          schema: <<schema>>
    - member:
        get:
            is: [ secured ]
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        post:
            is: [ secured ]
            body:
                application/json:
                    schema: <<schema>>
            responses:
                200:
                    body:
                        application/json:
                            schema: <<schema>>
        delete:
            is: [ secured ]
            responses:
                200:

/processingPeriods:
    displayName: Processing Period
    get:
        is: [ secured ]
        description: Get all periods.
        responses:
            "200":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "404":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
    post:
        is: [ secured ]
        description: Creates given processingPeriod if possible.
        body:
            application/json:
        responses:
            "201":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
            "400":
                headers:
                  X-Content-Type-Options:
                  X-XSS-Protection:
                body:
                  application/json:
    /{id}:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        delete:
            is: [ secured ]
            description: Delete chosen processingPeriod.
            responses:
                "204":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                "409":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        get:
            is: [ secured ]
            description: Get chosen processingPeriod.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
        put:
            is: [ secured ]
            description: Update existing processingPeriod.
            body:
                application/json:
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
    /{id}/difference:
        uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
        get:
            is: [ secured ]
            description: Display total days of processingPeriod.
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      text/plain:
                "400":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "500":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
    /search:
        get:
            is: [ secured ]
            description: Find periods with matched parametrs.
            queryParameters:
                processingSchedule:
                        displayName: processingSchedule
                        type: string
                        required: true
                        repeat: false
                toDate:
                        displayName: toDate
                        type: string
                        required: false
                        repeat: false
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
    /searchByUUIDAndDate:
        get:
            is: [ secured ]
            description: Find periods with matched parametrs.
            queryParameters:
                processingSchedule:
                        displayName: processingSchedule
                        type: string
                        required: true
                        repeat: false
                startDate:
                        displayName: startDate
                        type: string
                        required: false
                        repeat: false
            responses:
                "200":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:
                "404":
                    headers:
                      X-Content-Type-Options:
                      X-XSS-Protection:
                    body:
                      application/json:

        /findFirst1ByOrderByEndDateDesc:
            get:
                is: [ secured ]
                description: Get last processingPeriod.
                responses:
                    "200":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:
                        body:
                          application/json:
                    "404":
                        headers:
                          X-Content-Type-Options:
                          X-XSS-Protection:

/productCategories:
    displayName: Product Categories
    post:
          is: [ secured ]
          description: Create new productCategory.
          body:
              application/json:
          responses:
              "201":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
              "500":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
    get:
          is: [ secured ]
          description: Get all productCategories.
          responses:
              "200":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                      application/json:
              "404":
                  headers:
                    X-Content-Type-Options:
                    X-XSS-Protection:
                  body:
                     application/json:
    /{id}:
          uriParameters:
            id:
                displayName: id
                type: string
                required: true
                repeat: false
          put:
              is: [ secured ]
              description: Update existing productCategory.
              body:
                  application/json:
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                          application/json:
                  "404":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                          application/json:
          get:
              is: [ secured ]
              description: Get chosen productCategory.
              responses:
                  "200":
                      headers:
                        X-Content-Type-Options:
                        X-XSS-Protection:
                      body:
                          application/json:
