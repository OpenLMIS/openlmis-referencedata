      /{id}:
          uriParameters:
              id:
                  displayName: id
                  type: string
                  required: true
                  repeat: false
          delete:
              is: [ secured ]
              description: "[AVOID USING] Completely removes processing schedule. This action is not recoverable."
              responses:
                  "204":
                  "403":
                      body:
