version: "2"
services:

  builder:
    image: openlmis/dev:9
    links:
      - db
      - log
      - redis
    volumes:
      - '.:/app'
    command:
      - './build.sh'
    environment:
      GRADLE_OPTS: '-Dorg.gradle.daemon=false'
    env_file: .env

  sonar:
    image: openlmis/dev:9
    links:
      - db
      - log
      - redis
    volumes:
      - '.:/app'
    entrypoint:
      - 'gradle'
    command:
      - 'sonarqube'
    environment:
      GRADLE_OPTS: '-Dorg.gradle.daemon=false'
    env_file: .env

  image:
    build: .
    image: openlmis/referencedata

  db:
    image: openlmis/postgres:12-debezium
    env_file: .env

  redis:
    image: redis:3.2.12
    depends_on: [log]

  log:
    image: openlmis/rsyslog:1
    volumes:
      - '../logs/referencedata:/var/log'
